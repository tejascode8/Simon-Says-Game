<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play&display=swap"
      rel="stylesheet"
    />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Audio elements for game sounds -->
    <audio
      class="startSound"
      controls
      src="./sounds/sounds_StartGame.mp3"
    ></audio>
    <audio class="btnSound" controls src="./sounds/sounds_tabsound.mp3"></audio>
    <audio
      class="endSound"
      controls
      src="./sounds/sounds_soundEndGame.mp3"
    ></audio>

    <!-- Main game title and instructions -->
    <div class="text-container">
      <h1>Simon Says Game</h1>
      <h2>Press any Key to Start Game</h2>
      <form action="./assets/rule.html">
        <button class="rule">GAME RULE</button>
      </form>
    </div>

    <!-- Button container for game actions -->
    <div class="btn-container">
      <div class="line1">
        <div class="btn green" id="green" type="button"></div>
        <div class="btn yellow" id="yellow" type="button"></div>
      </div>
      <div class="line2">
        <div class="btn red" id="red" type="button"></div>
        <div class="btn blue" id="blue" type="button"></div>
      </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="app.js"></script>
  </body>
</html>
